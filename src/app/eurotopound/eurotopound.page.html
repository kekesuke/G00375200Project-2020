<ion-content>
 
      <ion-list class="bg-transparent">
            <ion-label color="red" lines="none">{{source}}</ion-label>
            <ion-input placeholder="Please enter Amount"color="red" lines="none" (ionChange)="exchange()" [(ngModel)]="input" type="number"></ion-input>
            
    </ion-list>


<ion-card>
  <ion-list>
      <ion-item *ngFor="let output of outputs">
          <ion-label color="primary">{{ output.name }}</ion-label>
          <div  item-content>{{ output.value | number:'1.2-2' }}</div>                
      </ion-item>
  </ion-list>
</ion-card>

<ion-card>
  <ion-list>
      <ion-item *ngFor="let output of outputs">
          <ion-label color="primary">Today rate is</ion-label>
          <div item-content>{{ output.rate | number:'1.2-2' }}</div>                
      </ion-item>
  </ion-list>
</ion-card>

</ion-content>
